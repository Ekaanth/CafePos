<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
    	<div th:switch="${q}">
		    <p th:case="'del'"><span>raw material </span> <b><span th:text="${key}" /></b><span> deleted Successfully!</span></p>
		    <p th:case="'edit'"><span>raw material </span> <b><span th:text="${key}" /></b><span> edited Successfully!</span></p>
			<!-- <p th:case="*">User is some other thing</p>/*for else section -->
		</div>
        <h3>List of Raw Materials</h3>
        <div class="table-responsive">
            <table id="example" class="table table-bordered table-hover table-striped">
                <thead>
        		 <tr>
                    <th>Raw Material Name</th>
                    <th>Unit Of Measurement</th>
                    <th>Unit Cost Price</th>
                    <th>EffDate</th>
                    <th>Bulk Purchase</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="eachRaw : ${rawmtlList}">
                    <td><a data-th-text="${eachRaw.rawmtlname}" th:href="@{/rawmtl/edit?id=}+${eachRaw.id}">...</a></td>
                    <td data-th-text="${eachRaw.uom}">...</td>
                    <td data-th-text="${eachRaw.unitcp}">...</td>
                    <td data-th-text="${eachRaw.effdate}">...</td>
                    <td data-th-text="${eachRaw.bulkpurchase}">...</td>
 
                	<td><a th:href="@{/rawmtl/delete?id=}+${eachRaw.id}">delete</a></td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
 
 
<div th:replace="common/header :: body-bottom-scripts"/>
<script> 
    $(document).ready(function() {
        $('#example').DataTable();
    } );
</script>
</body>
</html>
