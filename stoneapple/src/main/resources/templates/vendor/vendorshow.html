<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
    	<div th:switch="${q}">
		    <p th:case="'del'"><span>vendor </span> <b><span th:text="${key}" /></b><span> deleted Successfully!</span></p>
		    <p th:case="'edit'"><span>vendor </span> <b><span th:text="${key}" /></b><span> edited Successfully!</span></p>
			<!-- <p th:case="*">User is some other thing</p>/*for else section -->
		</div>
        <h3>List of Vendor</h3>
        <div class="table-responsive">
            <table id="example" class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th>Vendor Name</th>
                    <th>Contact Number 1</th>
                    <th>Contact Number 2</th>
                    
                    <th>Address 1</th>
                    <th>Address 2</th>
                    <th>Bank Details</th>
                 
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="eachVendor : ${vendorList}">
                    <td><a data-th-text="${eachVendor.vendorname}" th:href="@{/vendor/edit?id=}+${eachVendor.id}">...</a></td>
                    <td data-th-text="${eachVendor.contactno1}">...</td>
                      <td data-th-text="${eachVendor.contactno2}">...</td>
                    <td data-th-text="${eachVendor.address1}">...</td>
                     <td data-th-text="${eachVendor.address2}">...</td>
                    <td data-th-text="${eachVendor.bankdetails}">...</td>
                  
 
                	<td><a th:href="@{/vendor/delete?id=}+${eachVendor.id}">delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
 
 
<div th:replace="common/header :: body-bottom-scripts"/>
<script> 
    $(document).ready(function() {
        $('#example').DataTable();
    } );
</script>
</body>
</html>
